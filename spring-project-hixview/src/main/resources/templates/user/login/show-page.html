<!DOCTYPE html>
<html th:replace="~{${layoutPath} :: layout(~{::link}, ~{::section}, ~{::script})}"
      lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/styles/user/main/user-login.css" rel="stylesheet"/>
</head>
<body>
<section class="section-login">
    <div class="first-layer-login">
        <div class="icon-login"></div>
        <div class="txt-welcome-login">
            <div>환영합니다!</div>
            <div>로그인으로 기업 즐겨찾기 등<br>다양한 기능을 즐길 수 있습니다.</div>
        </div>
    </div>
    <div class="second-layer-login">
        <form id="loginForm" th:action method="post">
            <div class="login-form-items">
                <div class="login-form-item">
                    <label for="id">ID</label>
                    <input type="text" id="id" name="id" size="20">
                </div>
                <div class="login-form-item">
                    <label for="password">password</label>
                    <input type="password" id="password" name="password" size="20">
                </div>
            </div>
            <div class="button-login">
                <button type="button">아이디 찾기</button>
                <button type="submit">로그인</button>
            </div>
        </form>
    </div>
</section>
<script></script>
</body>
