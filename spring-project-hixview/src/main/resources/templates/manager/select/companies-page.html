<!DOCTYPE html>
<html th:replace="~{${layoutPath} :: layout(~{::div})}" lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="wrapper-select-table">
    <table class="select-table">
        <caption>
            <strong>&lt;&lt; [[#{company}]] [[#{data}]] &gt;&gt;</strong>
        </caption>
        <thead>
            <tr>
                <th scope="col" th:text="#{company.code}"></th>
                <th scope="col" th:text="#{company.country}"></th>
                <th scope="col" th:text="#{company.scale}"></th>
                <th scope="col" th:text="#{company.name}"></th>
                <th scope="col" th:text="#{company.firstCategory}"></th>
                <th scope="col" th:text="#{company.secondCategory}"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="company : ${companies}">
                <td th:text="${company.code}"></td>
                <td th:text="${company.country.countryValue}"></td>
                <td th:text="${company.scale.scaleValue}"></td>
                <td th:text="${company.name}"></td>
                <td th:text="${company.firstCategory.firstCategoryValue}"></td>
                <td th:text="${company.secondCategory.secondCategoryValue}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
