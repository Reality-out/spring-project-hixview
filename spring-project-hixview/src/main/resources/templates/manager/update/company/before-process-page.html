<!DOCTYPE html>
<html th:replace="~{${layoutPath} :: layout(~{::link}, ~{::div}, ~{::script})}" lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/styles/manager/data/basic-number-or-name-style.css" rel="stylesheet"/>
</head>
<body>
<div>
    <p class="intro-basic-query" th:text="|#{company}을 #{function.correct}합니다.|"></p>
    <p class="intro-basic-query" th:text="|#{company.code} 또는 #{company.name}을 통해 #{company}을 #{function.search}합니다.|"></p>
    <form id="basicQuery" th:action method="POST">
        <div th:if="${error} != null" th:classappend="txt-error-message">
            <span th:if="${error} == 'notFoundCompanyError'" th:text="#{NotFound.company}"></span>
        </div>
        <div class="div-basic-query">
            <label for="codeOrName">[[#{company.code}]] 또는 [[#{company.name}]]</label>
            <input type="text" id="codeOrName" name="codeOrName" size="20">
        </div>
        <div class="basic-query-button">
            <button type="submit" th:text="#{function.search}"></button>
        </div>
    </form>
</div>
<script></script>
</body>
</html>
