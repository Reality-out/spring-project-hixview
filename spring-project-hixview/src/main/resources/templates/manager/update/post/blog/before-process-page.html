<!DOCTYPE html>
<html th:replace="~{${layoutPath} :: layout(~{::div}, ~{::script})}" lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<div>
    <p class="intro-basic-query" th:text="|#{post.blog}를 #{function.correct}합니다.|"></p>
    <p class="intro-basic-query" th:text="|#{post.number} 또는 #{post.name}을 통해 #{post}를 #{function.search}합니다.|"></p>
    <form id="basicQuery" th:action method="POST">
        <div th:if="${error} != null" th:classappend="txt-error-message">
            <span th:if="${error} == 'notFoundBlogPostError'" th:text="#{NotFound.post}"></span>
        </div>
        <div class="div-basic-query">
            <label for="numberOrName">[[#{post.number}]] 또는 [[#{post.name}]]</label>
            <input type="text" id="numberOrName" name="numberOrName" size="20">
        </div>
        <div class="basic-query-button">
            <button type="submit" th:text="#{function.search}"></button>
        </div>
    </form>
</div>
<script></script>
</body>
</html>
