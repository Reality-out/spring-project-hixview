<!DOCTYPE html>
<html th:replace="~{${layoutPath} :: layout(~{::link}, ~{::div}, ~{::script})}" lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/styles/manager/data/basic-query-style.css" rel="stylesheet"/>
</head>
<body>
<div>
    <p class="intro-basic-query" th:text="|#{article} #{data.main}을 #{function.correct}합니다.|"></p>
    <p class="intro-basic-query" th:text="|#{article.number} 또는 #{article.name}을 통해 #{article}를 #{function.search}합니다.|"></p>
    <form id="basicQuery" th:action method="POST">
        <div th:if="${error} != null" th:classappend="txt-error-message">
            <span th:if="${error} == 'notFoundArticleMainError'" th:text="#{NotFound.article}"></span>
        </div>
        <div class="div-basic-query">
            <label for="numberOrName">[[#{article.number}]] 또는 [[#{article.name}]]</label>
            <input type="text" id="numberOrName" name="numberOrName" size="20">
        </div>
        <div class="basic-query-button">
            <button type="submit" th:text="#{function.search}"></button>
        </div>
    </form>
</div>
<script></script>
</body>
</html>
