<!DOCTYPE html>
<html th:replace="~{${layoutPath} :: layout(~{::div})}" lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<div>
    <p class="intro-basic-query" th:text="|#{article.number} 또는 #{article.name}을 통해 #{industry} #{article}를 #{function.remove}합니다.|"></p>
    <div th:if="${error} != null" th:classappend="txt-error-message">
        <p th:if="${error} == 'notFoundIndustryArticleError'" th:text="#{NotFound.article}"></p>
    </div>
    <form id="basicQuery" th:action method="POST">
        <div class="div-basic-query">
            <label th:for="numberOrName" th:text="#{article}"></label>
            <input type="text" th:id="numberOrName" th:name="numberOrName">
        </div>
        <div class="basic-query-button">
            <button type="submit" th:text="#{function.remove}"></button>
        </div>
    </form>
</div>
</body>
</html>
