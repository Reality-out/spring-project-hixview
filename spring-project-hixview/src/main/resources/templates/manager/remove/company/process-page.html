<!DOCTYPE html>
<html th:replace="~{${layoutPath} :: layout(~{::div})}" lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<div>
    <p class="intro-basic-query" th:text="|#{company.code} 또는 #{company.name}을 통해 #{company}을 #{function.remove}합니다.|"></p>
    <div th:if="${error} != null" th:classappend="txt-error-message">
        <p th:if="${error} == 'notFoundCompanyError'" th:text="#{NotFound.company}"></p>
    </div>
    <form id="basicQuery" th:action method="POST">
        <div class="div-basic-query">
            <label th:for="codeOrName" th:text="#{company}"></label>
            <input type="text" th:id="codeOrName" th:name="codeOrName">
        </div>
        <div class="basic-query-button">
            <button type="submit" th:text="#{function.remove}"></button>
        </div>
    </form>
</div>
</body>
</html>
