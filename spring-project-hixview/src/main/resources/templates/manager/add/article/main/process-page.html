<!DOCTYPE html>
<html th:replace="~{${layoutPath} :: layout(~{::link}, ~{::div}, ~{::script})}" lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/styles/manager/data/basic-form-style.css" rel="stylesheet"/>
</head>
<body>
<div>
    <p class="intro-basic-form" th:text="|#{article} #{data.main}을 #{function.register}합니다.|"></p>
    <form id="basicForm" th:action th:object="${article}" method="POST">
        <div th:if="${error} != null" th:classappend="txt-error-message">
            <p th:if="${error} == 'beanValidationError'" th:text="#{BeanValidation}"></p>
        </div>
        <div id="basic-form-items">
            <div class="basic-form-item">
                <label for="name" th:text="#{article.name}"></label>
                <input type="text" id="name" th:field="*{name}" size="20">
                <div class="txt-error-message" th:errors="*{name}"></div>
            </div>
            <div class="basic-form-item">
                <label for="imagePath" th:text="#{article.imagePath}"></label>
                <input type="text" id="imagePath" th:field="*{imagePath}" size="20" th:errorclass="txt-error-message">
                <div class="txt-error-message" th:errors="*{imagePath}"></div>
            </div>
            <div class="basic-form-item">
                <label for="summary" th:text="#{article.summary}"></label>
                <input type="text" id="summary" th:field="*{summary}" size="20">
                <div class="txt-error-message" th:errors="*{summary}"></div>
            </div>
            <div class="basic-form-item">
                <label for="classification" th:text="#{article.classification}"></label>
                <input type="text" id="classification" th:field="*{classification}" size="20">
                <div class="txt-error-message" th:errors="*{classification}"></div>
            </div>
        </div>
        <div class="basic-form-buttons">
            <button id="submitBtn" type="submit" th:text="#{function.register}"></button>
        </div>
    </form>
</div>
<script></script>
</body>
</html>
