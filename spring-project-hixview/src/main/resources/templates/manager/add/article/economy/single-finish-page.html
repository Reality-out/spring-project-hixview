<!DOCTYPE html>
<html th:replace="~{${layoutPath} :: layout(~{::div})}" lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<div>

    <table>
        <tbody>
        <tr>
            <th scope="col" th:text="${key}"></th>

        <tr>
            <td th:text="${value}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
